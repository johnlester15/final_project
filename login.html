<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="log.css">
</head>
<body>
  <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
    <div class="main-container">
      <!-- Left Panel: Login/Signup Form -->
      <div class="form-panel">
        <div class="form-content">
          <!-- Image Above Sign In Title -->
          <img src="img/paw.png" alt="Logo" class="img-fluid mb-4" style="max-width: 100px;">
          
          <!-- Login Form -->
          <div id="login-form">
            <h2 id="form-title">Log in</h2>
            <form id="auth-form">
              <!-- Input Fields -->
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
              </div>
              <!-- Submit Button -->
              <button type="submit" class="btn btn-primary w-100">Log in</button>
            </form>
            <!-- Toggle Link -->
            <p class="mt-3 toggle-text">
              Don't have an account? <a href="#" id="toggle-form">Sign Up</a>
            </p>
          </div>

          <!-- Sign Up Form (Initially hidden) -->
          <div id="signup-form" class="d-none">
            <h2 id="form-title">Sign Up</h2>
            <form id="signup-auth-form">
              <!-- Input Fields -->
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
              </div>
              <div class="mb-3">
                <label for="email-signup" class="form-label">Email</label>
                <input type="email" class="form-control" id="email-signup" placeholder="Enter your email">
              </div>
              <div class="mb-3">
                <label for="password-signup" class="form-label">Password</label>
                <input type="password" class="form-control" id="password-signup" placeholder="Enter your password">
              </div>
              <!-- Submit Button -->
              <button type="submit" class="btn btn-success w-100">Sign Up</button>
            </form>
            <!-- Toggle Link -->
            <p class="mt-3 toggle-text">
              Already have an account? <a href="#" id="toggle-form-signup">Log In</a>
            </p>
          </div>
        </div>
      </div>

      <!-- Right Panel: Logo -->
      <div class="logo-panel">
        <div class="logo-content text-center">
          <!-- Logo content can go here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="in.js"></script>
</body>
</html>
